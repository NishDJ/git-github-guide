<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Git-GitHub-Guide</title>
  <script>
    // GitHub Pages 404 redirect for single-page applications
    // Detect whether we're on GitHub Pages or another environment
    const gitHubPagesBasePath = '/git-github-guide';
    const segmentCount = 1; // Set to 1 for user/org sites, 2 for project sites

    // Get the URL path without the basePath
    const { pathname, search, hash } = window.location;
    
    // For GitHub Pages, we need to redirect to the correct path
    // This allows client-side routing to work properly
    const isGitHubPages = window.location.hostname.includes('github.io');
    
    if (isGitHubPages) {
      // Remove the basePath if we hit a 404 on a GitHub Pages path
      const cleanPath = pathname.split('/').slice(segmentCount + 1).join('/');
      
      // Redirect to the app's basePath + the proper route
      const redirectUrl = 
        gitHubPagesBasePath + 
        (cleanPath ? '/' + cleanPath : '') + 
        (search || '') + 
        (hash || '');
      
      window.location.replace(redirectUrl);
    } else {
      // On other environments, just go to the index
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, 
    <a href="/git-github-guide">click here</a>.
  </p>
</body>
</html>
